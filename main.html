<!DOCTYPE html>
<html>
<head>
    <title>Runner Game</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <style>
        /* Общие стили для экранов */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #mainMenu {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        #gameScreen {
            background: #87CEEB;
        }
        
        #editorScreen {
            background: #2c3e50;
        }
        
        /* Стили кнопок */
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-width: 200px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* Панель редактора */
        #editorPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 100;
            width: 300px;
        }
        
        .editor-title {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .editor-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        
        #editorOutput {
            margin-top: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        
        /* Заголовок игры */
        .game-title {
            font-size: 72px;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-glow 2s infinite alternate;
        }
        
        @keyframes title-glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff7e5f, 0 0 40px #ff7e5f; }
        }
        
        /* Кнопка возврата */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Инструкции */
        .instructions {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="mainMenu" class="screen">
        <h1 class="game-title">RUNNER ADVENTURE</h1>
        <button id="playBtn" class="btn">ИГРАТЬ</button>
        <button id="editorBtn" class="btn">РЕДАКТОР УРОВНЕЙ</button>
        
        <div class="instructions">
            <h3>Как играть:</h3>
            <p>• Нажми ПРОБЕЛ, чтобы прыгать</p>
            <p>• Избегай красных препятствий</p>
            <p>• Набери как можно больше очков!</p>
            <h3>Редактор уровней:</h3>
            <p>• Создай свою трассу с платформами и препятствиями</p>
            <p>• Сохрани уровень и играй на нём!</p>
        </div>
    </div>
    
    <!-- Игровой экран -->
    <div id="gameScreen" class="screen">
        <button id="backFromGame" class="back-btn">← МЕНЮ</button>
        <canvas id="gameCanvas" width="1550" height="820"></canvas>
    </div>
    
    <!-- Экран редактора -->
    <div id="editorScreen" class="screen">
        <button id="backFromEditor" class="back-btn">← МЕНЮ</button>
        <canvas id="editorCanvas" width="1550" height="820"></canvas>
        
        <div id="editorPanel">
            <h3 class="editor-title">РЕДАКТОР УРОВНЕЙ</h3>
            <button id="addPlatformBtn" class="editor-btn">Добавить платформу</button>
            <button id="addObstacleBtn" class="editor-btn">Добавить препятствие</button>
            <button id="clearAllBtn" class="editor-btn">Очистить всё</button>
            <button id="saveLevelBtn" class="editor-btn" style="background: #2ecc71;">Сохранить уровень</button>
            <div id="editorOutput"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Управление экранами
        $(document).ready(function() {
            // Показать главное меню при загрузке
            $("#mainMenu").show();
            
            // Обработчики кнопок
            $("#playBtn").click(function() {
                $("#mainMenu").hide();
                $("#gameScreen").show();
                startGame();
            });
            
            $("#editorBtn").click(function() {
                $("#mainMenu").hide();
                $("#editorScreen").show();
                initEditor();
            });
            
            $("#backFromGame").click(function() {
                $("#gameScreen").hide();
                $("#mainMenu").show();
                stopGame();
            });
            
            $("#backFromEditor").click(function() {
                $("#editorScreen").hide();
                $("#mainMenu").show();
            });
            
            // Кнопки редактора
            $("#addPlatformBtn").click(startAddingPlatform);
            $("#addObstacleBtn").click(startAddingObstacle);
            $("#saveLevelBtn").click(saveLevel);
            $("#clearAllBtn").click(clearEditor);
        });
        
        // Переменные редактора
        let editorMode = null;
        let tempPlatformStart = null;
        let editorLevel = {
            platforms: [],
            obstacles: []
        };
        
        // Инициализация редактора
        function initEditor() {
            const canvas = document.getElementById("editorCanvas");
            const ctx = canvas.getContext("2d");
            
            // Загрузка сохранённого уровня, если есть
            const savedLevel = localStorage.getItem("runnerLevel");
            if (savedLevel) {
                editorLevel = JSON.parse(savedLevel);
                updateEditorOutput("Уровень загружен из сохранения");
            } else {
                updateEditorOutput("Создайте новый уровень");
            }
            
            // Отрисовка текущего уровня
            renderEditorLevel();
            
            // Обработчик кликов для редактора
            canvas.addEventListener("click", handleEditorClick);
        }
        
        // Обработка кликов в редакторе
        function handleEditorClick(event) {
            const canvas = document.getElementById("editorCanvas");
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            if (editorMode === "platform") {
                if (!tempPlatformStart) {
                    // Первый клик - начало платформы
                    tempPlatformStart = { x, y };
                    updateEditorOutput("Укажите конец платформы");
                } else {
                    // Второй клик - конец платформы
                    editorLevel.platforms.push({
                        startX: tempPlatformStart.x,
                        endX: x,
                        y: tempPlatformStart.y
                    });
                    tempPlatformStart = null;
                    editorMode = null;
                    updateEditorOutput("Платформа добавлена");
                    renderEditorLevel();
                }
            } else if (editorMode === "obstacle") {
                editorLevel.obstacles.push({ x, y });
                updateEditorOutput("Препятствие добавлено");
                renderEditorLevel();
            }
        }
        
        // Отрисовка уровня в редакторе
        function renderEditorLevel() {
            const canvas = document.getElementById("editorCanvas");
            const ctx = canvas.getContext("2d");
            
            // Очистка холста
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисование сетки для удобства
            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Рисование платформ
            ctx.fillStyle = "#2E8B57";
            editorLevel.platforms.forEach(platform => {
                const height = 10;
                ctx.fillRect(platform.startX, platform.y, platform.endX - platform.startX, height);
                
                // Подсветка начала и конца
                ctx.fillStyle = "red";
                ctx.fillRect(platform.startX - 2, platform.y - 2, 4, 14);
                ctx.fillStyle = "blue";
                ctx.fillRect(platform.endX - 2, platform.y - 2, 4, 14);
                ctx.fillStyle = "#2E8B57";
            });
            
            // Рисование препятствий
            ctx.fillStyle = "red";
            editorLevel.obstacles.forEach(obs => {
                const width = 20;
                const height = 50;
                ctx.fillRect(obs.x - width/2, obs.y - height, width, height);
                
                // Центральная точка
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(obs.x, obs.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "red";
            });
            
            // Если в процессе добавления платформы
            if (tempPlatformStart) {
                ctx.beginPath();
                ctx.moveTo(tempPlatformStart.x, tempPlatformStart.y);
                ctx.lineTo(canvas.width, tempPlatformStart.y);
                ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
        
        // Обновление вывода редактора
        function updateEditorOutput(message) {
            $("#editorOutput").text(message);
        }
        
        // Начать добавление платформы
        function startAddingPlatform() {
            editorMode = "platform";
            tempPlatformStart = null;
            updateEditorOutput("Укажите начало платформы");
        }
        
        // Начать добавление препятствия
        function startAddingObstacle() {
            editorMode = "obstacle";
            updateEditorOutput("Кликните, чтобы добавить препятствие");
        }
        
        // Сохранить уровень
        function saveLevel() {
            localStorage.setItem("runnerLevel", JSON.stringify(editorLevel));
            updateEditorOutput("Уровень сохранён!\nТеперь можно играть");
            
            // Показать JSON для копирования
            $("#editorOutput").html(`<pre>${JSON.stringify(editorLevel, null, 2)}</pre>`);
        }
        
        // Очистить редактор
        function clearEditor() {
            editorLevel = { platforms: [], obstacles: [] };
            localStorage.removeItem("runnerLevel");
            renderEditorLevel();
            updateEditorOutput("Уровень очищен");
        }
        
        // Функции для управления игрой
        function startGame() {
            // Запуск игрового цикла
            initGame();
        }
        
        function stopGame() {
            // Остановка игры
            if (typeof cancelAnimationFrame === "function" && animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }
    </script>
</body>
</html>
